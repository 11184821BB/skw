$(function(){
	//轮播图

	//脚部
	$("#footer").load("footer.html");

	//	like轮播图
	$(".movieUlOne").animate({
		left: -1400
	},1000);
	$(".movieUlTwo").animate({
		left: 0
	},1000);
	

	//dl添加p标签
	$("dl").append("<p></p>");
	$("dl p").css({color:"red",position:"absolute",bottom:"68px",
	width:"590px",height:"10px",background:"#f8a120",
	opacity:"0.8",display:"none"
	});
	//ad区域hover事件
	$("dl").hover(function(){
		$(this).children("p").stop();
		$(this).children("p").fadeIn(300);
		$(this).children("dd").css({color:"#f8a120"});
	},function(){
		$(this).children("p").stop();
		$(this).children("p").fadeOut(300);
		$(this).children("dd").css({color:"#000"});
	});
});
//第二个轮播图
var odiv=document.getElementById("div1");		
var oul=odiv.getElementsByTagName("ul")[0];		
var oa=document.getElementsByTagName("a");		
var speed=-5;		
oul.innerHTML+=oul.innerHTML;
var oli=oul.getElementsByTagName("li");		
var timer=null;		
oul.style.width=(oli[0].offsetWidth+8)*oli.length+'px';		
timer=setInterval(function() {						
	oul.style.left=oul.offsetLeft+speed+'px';				
	if(oul.offsetLeft<-oul.offsetWidth/2){
		oul.style.left=0;					
	}
	else if(oul.offsetLeft>0){					
		oul.style.left=-(oul.offsetWidth/2)+'px';					
		//alert(oul.offsetLeft);					
		}				
	},30);		
	oa[0].onclick=function(){			
		speed=-5;			
	}		
	oa[1].onclick=function(){			
		speed=5;			
	}		
	oul.onmouseover=function(){			
		clearInterval(timer);		
	}		
	oul.onmouseout=function(){			
		timer=setInterval(function(){					
			oul.style.left=oul.offsetLeft+speed+'px';			
			if(oul.offsetLeft<-oul.offsetWidth/2){				
				oul.style.left=0;				
			}else if(oul.offsetLeft>0)			
			{				
				oul.style.left=-(oul.offsetWidth/2)+'px';				
			}		
		},30);
	}
</script>
